name: Deploy Slidev Presentations

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build All Presentations
        run: |
          mkdir -p public
          
          # Iterate through each folder in presentations/
          for dir in presentations/*/ ; do
            folder=$(basename "$dir")
            echo "Building presentation: $folder"
            
            # npx will automatically download slidev if it's not found
            # We use --yes to skip the confirmation prompt in CI
            npx --yes playwright install-deps
            npx --yes slidev build "$dir"slides.md \
              --base "${{ steps.pages.outputs.base_path }}/$folder/" \
              --out "../../public/$folder"
          done

      - name: Create Landing Page
        run: |
          echo "<html><body style='font-family: sans-serif; padding: 2rem;'>" > public/index.html
          echo "<h1>My Presentations</h1><ul>" >> public/index.html
          for dir in presentations/*/ ; do
            folder=$(basename "$dir")
            echo "<li><a href='./$folder/'>$folder</a></li>" >> public/index.html
          done
          echo "</ul></body></html>" >> public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4