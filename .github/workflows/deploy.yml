name: Deploy Slidev Presentations

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build All Presentations
        run: |
          mkdir -p public
          
          # Iterate through each folder in presentations/
          for dir in presentations/*/ ; do
            # Get just the folder name
            folder=$(basename "$dir")
            echo "------------------------------------------"
            echo "Processing presentation: $folder"
            echo "------------------------------------------"
            
            # Move into the presentation directory
            cd "presentations/$folder"
            
            # Install dependencies using the lockfile
            # npm ci is faster and more reliable for CI/CD
            npm ci
            
            # Run the build
            # We use npx to ensure we use the local version installed via npm ci
            npx slidev build slides.md \
              --base "${{ steps.pages.outputs.base_path }}/$folder/" \
              --out "../../public/$folder"
            
            # Move back to root for the next iteration
            cd ../..
          done

      - name: Create Landing Page
        run: |
          echo "<html><body style='font-family:sans-serif;padding:40px;line-height:1.6;'>" > public/index.html
          echo "<h1>Presentation Index</h1><ul>" >> public/index.html
          for dir in presentations/*/ ; do
            folder=$(basename "$dir")
            echo "<li><a href='./$folder/'>$folder</a></li>" >> public/index.html
          done
          echo "</ul></body></html>" >> public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4